spring.application.name=evictioneduspring

spring.h2.console.enabled=true
spring.h2.console.settings.webAllowOthers=true
spring.h2.console.settings.tcpAllowOthers=true


spring.datasource.url=jdbc:h2:./TestDataBase;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRU;DB_CLOSE_DELAY=-1;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=ghj

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=embedded

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
